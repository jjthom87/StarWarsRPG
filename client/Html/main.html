<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/JS/main.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Welcome to the Grand Fucking Star Wars Fighting Game</h1>
	</div>
	<div class="row">
		<div class="col-md-6 text-center">
			<div class="row">
				<h1>Light</h1>
				<div class="lightPlayers"></div>
			</div>
		</div>
		<div class="col-md-6 text-center">
			<div class="row">
				<h1>Dark</h1>
				<div class="darkPlayers"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-3">
			<h1 class="text-center">Light Fighter</h1>
			<div class="light-fight center-block"></div>
		</div>
		<div class="col-md-2">
			<button id="attack" class="center-block">Attack!</button>
			<h1 class="text-center">Score</h1>
			<div class="randomMessage"></div>
			<div class="row">
				<div class = "col-md-5">
					<h3>Light</h3>
					<div class = "light-score text-center"></div>
				</div>
				<div class = "col-md-2">
				</div>
				<div class = "col-md-5">
					<h3>Dark</h3>
					<div class = "dark-score text-center"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<h1 class="text-center">Dark Fighter</h1>
			<div class="dark-fight center-block"></div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</body>
</html>
